		<!-- Start Contact Form  -->
		<section id="contact" class="section puesto back-grey">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center wow animated fadeInUp titles">
	                    <h2>Presupuestos</h2><hr>
	                    <h3 class="subtitle">PIDA AQUI NUESTROS PLANES Y PROMOCIONES</h3>
	                </div>
	            </div>
				<div class="row">
					<div class="col-md-offset-2 col-md-8">
						<form class="contact-form cd-form floating-labels">

							<p class="text-p">Información de contacto</p>

							<input name="name" id="name" type="text" placeholder="Nombre y Apellido" required>

							<input name="company" id="company" type="text" placeholder="Compañia">

							<input name="mail" id="mail" type="email" placeholder="Email" required>

							<input name="phone" id="phone" type="text" placeholder="Teléfono">

							<p class="text-p">Información del proyecto</p>

							<div>
								<p class="cd-select icon">
									<select class="budget">
										<option value="0">Seleccione un Proyecto</option>
										<option value="1">Desarrollo Web</option>
										<option value="2">Diseño gráfico</option>
										<option value="3">Software</option>
										<option value="4">Redes Sociales</option>
									</select>
								</p>
							</div>

							<input name="name" id="name" type="text" placeholder="Referencias del Proyecto (Link), Ej: http://tulinkdereferencia.com" required>

							<div>
								<!-- <div class="col-md-10"> -->
								<input name="name" id="name" type="text" placeholder="Presupuesto Estimado, Ej: 1,000.00 USD" required>
								<!-- </div>
								<div class="col-md-2">
								<p class="cd-select icon">
									<select class="budget">
										<option value="0">PAB</option>
										<option value="1">USD</option>
									</select>
								</p>
								</div> -->
							</div>

							<div>
								<h4>Tiempo Requerido de Entrega</h4>

								<ul class="cd-form-list">
									<li>
										<input type="radio" name="radio-button" id="cd-radio-1" checked>
										<label for="cd-radio-1">15 Dias</label>
									</li>
										
									<li>
										<input type="radio" name="radio-button" id="cd-radio-2">
										<label for="cd-radio-2">30 Dias</label>
									</li>

									<li>
										<input type="radio" name="radio-button" id="cd-radio-3">
										<label for="cd-radio-3">1 Mes</label>
									</li>
								</ul>
							</div>

							<!-- <div>
								<h4>Features</h4>

								<ul class="cd-form-list">
									<li>
										<input type="checkbox" id="cd-checkbox-1">
										<label for="cd-checkbox-1">Option 1</label>
									</li>

									<li>
										<input type="checkbox" id="cd-checkbox-2">
										<label for="cd-checkbox-2">Option 2</label>
									</li>

									<li>
										<input type="checkbox" id="cd-checkbox-3">
										<label for="cd-checkbox-3">Option 3</label>
									</li>
								</ul>
							</div> -->

							<textarea name="comment" id="comment" placeholder="Descripción del proyecto" required></textarea>

							<button type="submit" name="contact-submit" id="submit_contact">Enviar</button>
