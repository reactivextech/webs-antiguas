        <script>
        	$(document).ready(function(){
			    var $container = $('.boxed-product');

			    var gutter = 4;
			    var min_width = 300;
			    $container.imagesLoaded( function(){
			        $container.masonry({
			            itemSelector : '.boxed-product-in',
			            gutterWidth: gutter,
			            isAnimated: true,
			              columnWidth: function( containerWidth ) {
			                var box_width = (((containerWidth - 4*gutter)/4) | 0);

			                if (box_width < min_width) {
			                    box_width = (((containerWidth - 3*gutter)/3) | 0);
			                }

			                if (box_width < min_width) {
			                    box_width = (((containerWidth - 2*gutter)/2) | 0);
			                }

			                if (box_width < min_width) {
			                    box_width = containerWidth;
			                }

			                $('.boxed-product-in').width(box_width);

			                return box_width;
			              }
			        });
			    });
			});
        </script>
